ction () {        $('#prod-table').DataTable({// dom: 'lfrtip',            iDisplayLength: 50,            dom: 'frtlip',            pageLength: 100,            lengthMenu: [0, 5, 10, 20, 50, 100, 200, 500],            columns: [ { width: "15%" }, null, { width: "17%" }, { width: "7%" },{ width: "10%" } ]        });    } );</script><script>    document.querySelector('.custom-file-input').addEventListener('change', function (e) {        var name = document.getElementById("customFileInput").files[0].name;        var nextSibling = e.target.nextElementSibling        nextSibling.innerText = name    })</script></body></html>
