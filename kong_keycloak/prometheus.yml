global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus' 
    metrics_path: /metrics
    honor_labels: false
    honor_timestamps: true
    sample_limit: 0
    static_configs:
      - targets: ['localhost:9090','kong:8001']
  - job_name: 'test_metrics'
    static_configs:
      - targets: ['statsd-exporter:9102'] # see statsd-exporter further down